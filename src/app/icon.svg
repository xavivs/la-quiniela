<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="ball" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  <!-- Círculo del balón: grande, relleno claro -->
  <circle cx="16" cy="16" r="15" fill="url(#ball)" stroke="#1e293b" stroke-width="2"/>
  <!-- Pentágono central: grueso y muy visible (icono universal de balón) -->
  <path d="M16 7 L22 12.5 L20 20 L12 20 L10 12.5 Z" fill="#1e293b"/>
  <!-- Dos “parches” laterales gruesos para que se lea bien como balón a tamaño pequeño -->
  <path d="M10 12.5 L5 14 L4 18 L6 21 L10 19.5" fill="#1e293b"/>
  <path d="M22 12.5 L27 14 L28 18 L26 21 L22 19.5" fill="#1e293b"/>
</svg>
